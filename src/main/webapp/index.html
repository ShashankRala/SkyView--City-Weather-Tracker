<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyView: City Weather Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop id="backgroundVideo">
    <source src="./images/skyview.mp4" type="video/mp4"> <!-- Make sure to add the correct video file path -->
    Your browser does not support the video tag.
</video>

<!-- Content Section -->
<div class="mainContainer">
    <h2>Technologies Used:</h2>
    <p>HTML, CSS, JS, Java, Servlet, JSP, OpenWeather API</p>
    <form action="MyServlet" method="post" class="searchInput" onsubmit="return validate()">
        <input type="text" placeholder="Enter City Name" id="searchInput" value="" oninput="animations()" name="city"/>
        <button id="searchButton" type="submit"><i class="fa-solid fa-magnifying-glass" ></i></button>
    </form>
</div>
 <script>
      let animation;
 	function animations(){
 		clearTimeout(animation);
 		animation = setTimeout(change1, 200); 
 		
 	}
 	function validate(){
 		let submit= document.getElementById("searchInput").value;
 		if(submit==="")
 			{
 			   alert("please enter city name");
 			  return false;
 			}
 		 return true;
 		
 	}
 	
 	
 
 function change1(){
	  let  input=document.getElementById("searchInput");
	  let text = input.value;
	  input.value= text.charAt(0).toUpperCase()+text.slice(1).toLowerCase();
}
    
    </script>
</body>
</html>
